# Netlify configuration file

[build]
  publish = "."
  functions = "netlify/functions"

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Redirect favicon.ico to favicon.svg
# Redirects removed for HTML MPAs to allow direct file access

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# URL Restructuring Redirects - old paths to new root paths
[[redirects]]
  from = "/pages/courses.html"
  to = "/courses.html"
  status = 301

[[redirects]]
  from = "/pages/courses"
  to = "/courses.html"
  status = 301

[[redirects]]
  from = "/pages/services.html"
  to = "/services.html"
  status = 301

[[redirects]]
  from = "/pages/services"
  to = "/services.html"
  status = 301

[[redirects]]
  from = "/index.html#contact"
  to = "/contact.html"
  status = 301

[[redirects]]
  from = "/#contact"
  to = "/contact.html"
  status = 301
