# Netlify configuration file - Strict Multi-Host Routing

[build]
  publish = "."
  functions = "netlify/functions"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://*.craftsoft.co.in https://craftsoft.co.in; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.craftsoft.co.in https://craftsoft.co.in https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://*.craftsoft.co.in https://craftsoft.co.in https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob: https://maps.gstatic.com https://maps.googleapis.com; frame-src 'self' https://www.google.com https://maps.google.com; connect-src 'self' https://*.supabase.co https://*.craftsoft.co.in https://craftsoft.co.in https://maps.googleapis.com https://maps.gstatic.com wss://*.supabase.co https://ifsc.razorpay.com;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# ============================================
# 1. SIGNUP SUBDOMAIN (signup.craftsoft.co.in)
# ============================================
[[redirects]]
  from = "/"
  to = "/subdomains/acs_admin/signup/index.html"
  status = 200
  force = true
  conditions = {Host = ["signup.craftsoft.co.in"]}

[[redirects]]
  from = "/*"
  to = "/subdomains/acs_admin/signup/:splat"
  status = 200
  force = true
  conditions = {Host = ["signup.craftsoft.co.in"]}

# ============================================
# 2. ADMIN SUBDOMAIN (admin.craftsoft.co.in)
# ============================================
[[redirects]]
  from = "/"
  to = "/subdomains/acs_admin/index.html"
  status = 200
  force = true
  conditions = {Host = ["admin.craftsoft.co.in"]}

[[redirects]]
  from = "/login"
  to = "/subdomains/acs_admin/login.html"
  status = 200
  force = true
  conditions = {Host = ["admin.craftsoft.co.in"]}

[[redirects]]
  from = "/dashboard/*"
  to = "/subdomains/acs_admin/dashboard/:splat"
  status = 200
  force = true
  conditions = {Host = ["admin.craftsoft.co.in"]}

[[redirects]]
  from = "/students/*"
  to = "/subdomains/acs_admin/students-clients/students/:splat"
  status = 200
  force = true
  conditions = {Host = ["admin.craftsoft.co.in"]}

[[redirects]]
  from = "/clients/*"
  to = "/subdomains/acs_admin/students-clients/clients/:splat"
  status = 200
  force = true
  conditions = {Host = ["admin.craftsoft.co.in"]}

# Catch-all for other admin paths
[[redirects]]
  from = "/*"
  to = "/subdomains/acs_admin/:splat"
  status = 200
  force = true
  conditions = {Host = ["admin.craftsoft.co.in"]}

# ============================================
# 3. MAIN WEBSITE (craftsoft.co.in / www.craftsoft.co.in)
# ============================================

# No force redirects needed here - let static files serve by default
# for any Host that didn't match the above rules.
# However, for 404s, we want to stay on the main site's 404 page.

[[redirects]]
  from = "/*"
  to = "/404/website/index.html"
  status = 404
  force = true
  conditions = {Host = ["craftsoft.co.in", "www.craftsoft.co.in"]}
