<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login | Abhi's Craft Soft</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="login.css?v=5.0">
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <!-- Brand -->
            <div class="brand">
                <div class="logo-box">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>CRAFT SOFT <span class="highlight">PORTAL</span></h1>
                <p class="tagline">Student Access Environment</p>
            </div>

            <!-- Step 1: Identifier -->
            <div id="login-step-1" class="login-step">
                <div class="header">
                    <h2>Welcome Back!</h2>
                    <p>Enter your details to receive an OTP</p>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="identifier">Student ID, Email or Phone</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="identifier" placeholder="e.g. ACS-2024-001" autocomplete="username"
                                required>
                        </div>
                    </div>

                    <button type="submit" id="btn-send-otp" class="btn-primary">
                        <span class="btn-text">Send OTP</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

                <div class="support-footer">
                    <p>Having trouble? <a href="mailto:team.craftsoft@gmail.com">Contact Support</a></p>
                </div>
            </div>

            <!-- Step 2: OTP Verification -->
            <div id="login-step-2" class="login-step" style="display: none;">
                <div class="header">
                    <h2>Verify Your Identity</h2>
                    <p>We've sent a 6-digit code to</p>
                    <div id="display-email" class="sent-to-badge">k****@gmail.com</div>
                </div>

                <div class="otp-input-wrapper">
                    <input type="text" maxlength="1" class="otp-box">
                    <input type="text" maxlength="1" class="otp-box">
                    <input type="text" maxlength="1" class="otp-box">
                    <input type="text" maxlength="1" class="otp-box">
                    <input type="text" maxlength="1" class="otp-box">
                    <input type="text" maxlength="1" class="otp-box">
                </div>

                <button id="btn-verify-otp" class="btn-primary">
                    <span class="btn-text">Verify & Login</span>
                    <i class="fas fa-check-circle"></i>
                </button>

                <div class="resend-timer">
                    Didn't receive code? <button id="btn-resend" disabled>Resend in <span id="timer">30</span>s</button>
                </div>

                <button id="btn-change-identity" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Use a different account
                </button>
            </div>
        </div>
    </div>

    <!-- Modal System -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-icon" class="modal-icon warning">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 id="modal-title">Attention</h3>
            <p id="modal-message">Something went wrong.</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn btn-secondary" style="display:none;">Cancel</button>
                <button id="modal-confirm" class="btn btn-confirm">Okay</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <!-- SDKs -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script src="login.js?v=5.0"></script>
</body>

</html>
