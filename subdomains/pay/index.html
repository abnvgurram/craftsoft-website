<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Abhi's Craftsoft</title>
    <link rel="icon" href="https://craftsoft.co.in/favicon.svg" type="image/svg+xml">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Italianno&family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css?v=1.2">
    <style>
        .maintenance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }

        .maintenance-icon {
            font-size: 4rem;
            color: #2896cd;
            margin-bottom: 2rem;
            background: rgba(40, 150, 205, 0.1);
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .maintenance-container h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .maintenance-container p {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            line-height: 1.6;
        }

        .logo-section {
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>
    <div class="pay-container">
        <div class="maintenance-container">
            <div class="logo-section">
                <div class="logo-link">
                    <div class="logo-placeholder"><i class="fas fa-graduation-cap"></i></div>
                    <span class="logo-text"><span class="logo-signature">Abhi's</span> <span class="highlight">Craft
                            Soft</span></span>
                </div>
            </div>

            <div class="maintenance-icon">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <h2>Temporarily Paused</h2>
            <p>The online fee payment system is currently under maintenance. Please try again later or contact the
                administration for manual payment options.</p>
        </div>

        <footer class="pay-footer">
            <p>&copy; 2026 Abhi's Craftsoft. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
