<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Abhi's Craft Soft</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/admin.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Auth Barrier (Shown if not logged in) -->
    <div id="loginOverlay" class="login-screen" style="display: none;">
        <div class="login-card">
            <h1 style="margin-bottom: 8px;">Welcome Back</h1>
            <p style="color: #64748b; margin-bottom: 32px;">Please enter your credentials</p>
            <form id="loginForm">
                <div style="text-align: left; margin-bottom: 20px;">
                    <label style="font-size: 0.85rem; font-weight: 600;">Email</label>
                    <input type="email" id="loginEmail" required
                        style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; margin-top: 4px;">
                </div>
                <div style="text-align: left; margin-bottom: 32px;">
                    <label style="font-size: 0.85rem; font-weight: 600;">Password</label>
                    <input type="password" id="loginPassword" required
                        style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; margin-top: 4px;">
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; padding: 14px;">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main Layout (Hidden if not logged in) -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Mobile Sidebar Overlay -->
        <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div
                style="padding: 24px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; gap: 12px;">
                <span class="material-icons" style="color: var(--primary); font-size: 32px;">dashboard_customize</span>
                <span style="font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px;">ADMIN PANEL</span>
            </div>
            <nav class="nav-list">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <span class="material-icons">dashboard</span>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-view="inquiries">
                    <span class="material-icons">contact_phone</span>
                    <span>Inquiries</span>
                </a>
                <a href="#" class="nav-item" data-view="students">
                    <span class="material-icons">people</span>
                    <span>Students</span>
                </a>
                <a href="#" class="nav-item" data-view="payments">
                    <span class="material-icons">payments</span>
                    <span>Payments</span>
                </a>
                <a href="#" class="nav-item" data-view="tutors">
                    <span class="material-icons">person</span>
                    <span>Tutors</span>
                </a>
                <a href="#" class="nav-item" data-view="experts">
                    <span class="material-icons">engineering</span>
                    <span>Experts</span>
                </a>
                <div style="margin-top: 40px; padding: 0 16px;">
                    <button class="btn btn-outline" style="width: 100%;" onclick="handleLogout()">
                        <span class="material-icons">logout</span>
                        <span>Sign Out</span>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="main-content">
            <!-- Mobile Header -->
            <header class="mobile-header">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <span class="material-icons">menu</span>
                </button>
                <div style="font-weight: 700;">Dashboard</div>
                <div style="width: 24px;"></div> <!-- Spacer -->
            </header>

            <!-- Dynamic View Container -->
            <div id="viewContainer">
                <!-- Content injected here -->
            </div>
        </main>
    </div>

    <!-- Modals & Toasts -->
    <div id="modalContainer"></div>
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
