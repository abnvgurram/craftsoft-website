<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - CraftSoft Admin</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="students.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="content-card">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fa-solid fa-user-graduate"></i>
                    </div>
                    <h1 class="section-title">Students</h1>
                </div>
                <div class="section-actions">
                    <button class="btn btn-primary" id="add-student-btn">
                        <i class="fa-solid fa-plus"></i>
                        Add Student
                    </button>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="student-search" placeholder="Search students...">
                    </div>
                </div>

                <!-- Inline Form (hidden by default) -->
                <div class="inline-form-container" id="student-form-container" style="display: none;">
                    <div class="inline-form-header">
                        <h3 id="form-title">Add Student</h3>
                        <button type="button" class="btn-icon" id="close-form-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="inline-form-body">
                        <input type="hidden" id="edit-student-id">

                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name <span class="required">*</span></label>
                                <input type="text" id="student-fname" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label>Last Name <span class="required">*</span></label>
                                <input type="text" id="student-lname" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone <span class="required">*</span></label>
                                <input type="tel" id="student-phone" maxlength="10" placeholder="10-digit">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="student-email" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Courses <span class="required">*</span></label>
                            <div class="checkbox-list" id="student-courses-list">
                                <p class="text-muted">Loading courses...</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Assigned Tutors <span class="required">*</span></label>
                            <div class="checkbox-list" id="student-tutors-list">
                                <p class="text-muted">Select courses first</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Demo Scheduled?</label>
                            <div class="radio-group">
                                <label class="radio-item"><input type="radio" name="demo-scheduled" value="no"
                                        checked><span>No</span></label>
                                <label class="radio-item"><input type="radio" name="demo-scheduled"
                                        value="yes"><span>Yes</span></label>
                            </div>
                        </div>
                        <div class="form-row demo-fields" style="display: none;">
                            <div class="form-group">
                                <label>Demo Date</label>
                                <input type="date" id="student-demo-date">
                            </div>
                            <div class="form-group">
                                <label>Demo Time</label>
                                <input type="text" id="student-demo-time" placeholder="e.g., 6:00 PM">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Joining Date</label>
                                <input type="date" id="student-joining-date">
                            </div>
                            <div class="form-group">
                                <label>Batch Time</label>
                                <input type="text" id="student-batch-time" placeholder="e.g., 7:00-8:30 PM">
                            </div>
                        </div>

                        <div class="form-row form-row-3">
                            <div class="form-group">
                                <label>Fee (₹)</label>
                                <input type="number" id="student-fee" value="0" min="0">
                            </div>
                            <div class="form-group">
                                <label>Discount (₹)</label>
                                <input type="number" id="student-discount" value="0" min="0">
                            </div>
                            <div class="form-group">
                                <label>Final Fee (₹)</label>
                                <input type="number" id="student-final-fee" value="0" disabled class="input-locked">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Notes</label>
                            <textarea id="student-notes" rows="2" placeholder="Notes..."></textarea>
                        </div>
                    </div>
                    <div class="inline-form-footer">
                        <button type="button" class="btn btn-outline" id="cancel-form-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-student-btn">
                            <i class="fa-solid fa-check"></i> Save Student
                        </button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <div id="students-content">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        Loading students...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation (small inline) -->
    <div class="delete-confirm-overlay" id="delete-overlay" style="display: none;">
        <div class="delete-confirm-box">
            <div class="warning-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <p>Delete student <strong id="delete-name"></strong>?</p>
            <div class="delete-actions">
                <button class="btn btn-outline btn-sm" id="cancel-delete-btn">Cancel</button>
                <button class="btn btn-danger btn-sm" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/admin-utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="students.js"></script>
</body>

</html>
