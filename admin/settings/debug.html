<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Debug</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin-bundled.css">
    <style>
        body {
            padding: 20px;
            font-family: sans-serif;
            margin-top: 80px;
        }

        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .debug-info h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <!-- Simulated Admin Header -->
    <header class="admin-header">
        <div class="admin-header-left">
            <button class="mobile-menu-btn" aria-label="Menu" onclick="alert('Hamburger clicked!')">
                <i class="fa-solid fa-bars"></i>
            </button>
            <span class="header-logo">CraftSoft</span>
            <span class="header-divider"></span>
            <h1 class="page-title">Debug Page</h1>
        </div>
        <div class="header-actions">
            <div id="account-panel-container">Account</div>
        </div>
    </header>

    <h1>CSS Debug Page</h1>

    <div class="debug-info">
        <h3>Screen Info:</h3>
        <p id="screen-info"></p>
    </div>

    <div class="debug-info">
        <h3>Mobile Menu Button Style:</h3>
        <p id="btn-style"></p>
    </div>

    <div class="debug-info">
        <h3>CSS Files Loaded:</h3>
        <ul id="css-list"></ul>
    </div>

    <script>
        // Screen info
        document.getElementById('screen-info').innerHTML = `
            Window Width: ${window.innerWidth}px<br>
            Window Height: ${window.innerHeight}px<br>
            Is Mobile (<768px): ${window.innerWidth < 768 ? 'YES' : 'NO'}
        `;

        // Button computed style
        const btn = document.querySelector('.mobile-menu-btn');
        if (btn) {
            const style = window.getComputedStyle(btn);
            document.getElementById('btn-style').innerHTML = `
                display: <strong>${style.display}</strong><br>
                visibility: <strong>${style.visibility}</strong><br>
                opacity: <strong>${style.opacity}</strong><br>
                width: ${style.width}<br>
                height: ${style.height}<br>
                position: ${style.position}<br>
            `;
        } else {
            document.getElementById('btn-style').innerHTML = '<strong style="color:red">Button NOT FOUND!</strong>';
        }

        // List loaded stylesheets
        const cssList = document.getElementById('css-list');
        Array.from(document.styleSheets).forEach((sheet, i) => {
            try {
                const href = sheet.href || '(inline)';
                const rulesCount = sheet.cssRules ? sheet.cssRules.length : 'N/A';
                const li = document.createElement('li');
                li.innerHTML = `${i + 1}. ${href.split('/').pop()} - ${rulesCount} rules`;
                cssList.appendChild(li);
            } catch (e) {
                const li = document.createElement('li');
                li.innerHTML = `${i + 1}. (cross-origin blocked)`;
                cssList.appendChild(li);
            }
        });
    </script>
</body>

</html>
