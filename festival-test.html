<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Festival Effects Tester - Craftsoft</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/festivals.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .tester-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tester-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tester-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .tester-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .festival-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .festival-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .festival-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .festival-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .festival-btn .emoji {
            font-size: 1.5rem;
        }

        .festival-btn .name {
            flex: 1;
            text-align: left;
        }

        .clear-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 10px;
        }

        .clear-btn:hover {
            transform: scale(1.02);
        }

        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .info-box h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .info-box p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .info-box code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .back-link:hover {
            color: #fff;
        }

        /* Diwali mode override for tester */
        body.diwali-mode {
            background: #0a0a0a !important;
        }

        @media (max-width: 600px) {
            .tester-container {
                margin: 20px;
                padding: 20px;
            }

            .festival-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="tester-container">
        <div class="tester-header">
            <h1>üéâ Festival Effects Tester</h1>
            <p>Click any festival to preview its effect on the website</p>
        </div>

        <div class="festival-grid">
            <button class="festival-btn" onclick="selectFestival('newyear')">
                <span class="emoji">üéä</span>
                <span class="name">New Year</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('sankranti')">
                <span class="emoji">ü™Å</span>
                <span class="name">Sankranti</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('republic')">
                <span class="emoji">üáÆüá≥</span>
                <span class="name">Republic Day</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('holi')">
                <span class="emoji">üé®</span>
                <span class="name">Holi</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('ugadi')">
                <span class="emoji">üå±</span>
                <span class="name">Ugadi</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('independence')">
                <span class="emoji">üáÆüá≥</span>
                <span class="name">Independence</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('bathukamma')">
                <span class="emoji">üå∏</span>
                <span class="name">Bathukamma</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('dasara')">
                <span class="emoji">üéØ</span>
                <span class="name">Dasara</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('diwali')">
                <span class="emoji">ü™î</span>
                <span class="name">Diwali</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('eid')">
                <span class="emoji">‚ò™Ô∏è</span>
                <span class="name">Eid ul-Fitr</span>
            </button>
            <button class="festival-btn" onclick="selectFestival('christmas')">
                <span class="emoji">üéÑ</span>
                <span class="name">Christmas</span>
            </button>
        </div>

        <button class="clear-btn" onclick="clearEffects()">
            <i class="fas fa-times"></i> Clear All Effects
        </button>

        <div class="info-box">
            <h3>üìù How to Use</h3>
            <p>
                1. Click a festival button above<br>
                2. Open <a href="/" target="_blank" style="color: #ffd700;">your website</a> in another tab<br>
                3. Select effects here - they appear on the main site<br>
                4. Use URL param: <code>?festival=diwali</code> to test directly
            </p>
        </div>

        <a href="/" class="back-link">‚Üê Back to Website</a>
    </div>

    <script src="assets/js/festivals.js"></script>
    <script>
        let activeBtn = null;

        function selectFestival(key) {
            // Clear previous selection
            if (activeBtn) {
                activeBtn.classList.remove('active');
            }

            // Test the festival effect
            if (window.testFestival) {
                window.testFestival(key);
            }

            // Mark button as active
            activeBtn = event.target.closest('.festival-btn');
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            console.log(`Selected: ${key}`);
        }

        function clearEffects() {
            if (window.testFestival) {
                window.testFestival(null);
            }
            if (activeBtn) {
                activeBtn.classList.remove('active');
                activeBtn = null;
            }
            document.body.classList.remove('diwali-mode', 'eid-mode');
        }
    </script>
</body>

</html>
